<!DOCTYPE html>
<html>
  <head>
    <title>表格</title>
  </head>
  <body>

    <br><br><br><br><br>
    <center><h1>员工信息列表</h1></center>
    <!--
      border="1px"设置表格的边框为1像素宽度
      width 宽度
      height 高度
    -->

    <!--
      table 表格
      tr 行
      td 一个单元格
    -->

    <!--
    <table border="1px" width="300px">
    -->

    <table align="center" border="1px" width="30%" height="150px">
      <!--align对齐方式-->
      <tr align="center">
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>d</td>
        <td>e</td>
        <td>f</td>
      </tr>
      <tr>
        <td>g</td>
        <td>h</td>
        <td align="center">i</td>
      </tr>
    </table>

  </body>
</html>
