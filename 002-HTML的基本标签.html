<!DOCTYPE html>
<html>
  <head>
    <title>HTML的基本标签</title>
  </head>
  <body>

    <!--段落标记-->
    <p>很少有人知晓那个东方的国度，它的土地远在海外，它的名字也早已连同海岸线上散布的废墟一起逸散于时间的长河中。更少有人曾听闻那位年少又愚鲁的统治者，或是知道他的一片痴心是如何毁掉了自己的王国。</p>

    <p>如今，那位国王已经成为了所有人的威胁。他的名字叫作，佛耶戈。</p>

    <!--标题字：是HTML预留的格式，和word中的标题字相同-->
    <h1>标题字</h1>
    <h2>标题字</h2>
    <h3>标题字</h3>
    <h4>标题字</h4>
    <h5>标题字</h5>
    <h6>标题字</h6>

    <!--换行标记, br标签是一个独目标记-->
    hello
    world!
    hello <br>world!
    <!--横线，独目标记-->
    <hr>

    <!--color和width都是hr标签的属性-->
    <hr color="red" width="50%">
    <!--语法太松散了-->
    <hr color='green' width=30%>

    <!--预留格式-->
    <pre>
    for(int i=0; i < 10; i++) {
      System.out.println("i = '' + i);
    }
    </pre>

    <del>删除字</del>
    <ins>插入字</ins>
    <b>粗体字</b>
    <i>斜体字</i>

    10<sup>2</sup>

    10<sub>m</sub>

    <!--字体标签-->
    <font color="red" size="50">字体标签</font>

  </body>
</html>
